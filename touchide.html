<!DOCTYPE HTML PUBLIC "-//W3C//DTD HTML 4.01 Transitional//EN"
"http://www.w3.org/TR/html4/loose.dtd">
<html xmlns="http://www.w3.org/1999/xhtml">
    <head>
        <meta http-equiv="Content-Type" content="text/html; charset=utf-8" />
        <title>Touch IDE</title>
        <meta content="width=320; initial-scale=1.0; maximum-scale=1.0; user-scalable=0;" name="viewport"/>
        <script type="text/javascript">
            window.onorientationchange = function() {
                document.body.setAttribute('class', window.orientation ? 'landscape' : 'portrait')
            };
        </script>
        <script src="lib/jquery/jquery-1.3.1.js" type="application/javascript"></script>
        <script src="lib/jquery.htmlstring.js" type="application/javascript"></script>
        <script src="touchide.js" type="application/javascript"></script>
        <link rel="stylesheet" href="touchide.css" type="text/css" />
    </head>
    <body>
        <div id="output">
            <div class="node">
                <div class="node-prefix">div</div>
                <div class="node-midfix">@</div>
                <div class="node-postfix">bla</div>
            </div>
            <div class="node current-node">
                <div class="node-prefix">div</div>
                <div class="node-midfix"></div>
                <div class="node-postfix">bla</div>
            </div>
            <div class="node-content">
                <div class="node">
                    <div class="node-prefix">span</div>
                    <div class="node-midfix"></div>
                    <div class="node-postfix">ququq</div>
                </div>
                <div class="node">
                    <div class="node-prefix">span</div>
                    <div class="node-midfix"></div>
                    <div class="node-postfix">bla</div>
                </div>
                <div class="node">
                    <div class="node-prefix">tt</div>
                    <div class="node-postfix">code</div>
                </div>
                <div style="clear:both; width: 100%; height: 1px;"/>
            </div>
            
        </div>
        
        <div id="input" style="display: none;"><b>bold</b>Hey lkjlkj;kj;lkjjh h gf kjhgj hgjh  jhg  hjfh jlkjhkj kjgkhj jhg <span>some span</span> here!</div>
    </body>
</html>
